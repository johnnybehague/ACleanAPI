name: SonarCloud Analysis

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache SonarCloud Scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner

      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Build, Test & Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./ACleanAPI
        shell: powershell
        run: |
          # --- SonarCloud START ---
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"johnnybehague_ACleanAPI" `
            /o:"johnnybehague" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" `
            /d:sonar.coverageReportPaths="ACleanAPI.Tests/TestResults/coverage.opencover.xml"

          # --- Build ---
          dotnet build --configuration Release

          # --- Tests + couverture (Coverlet intégré à dotnet test) ---
          dotnet test ACleanAPI.Tests `
            --logger "trx" `
            /p:CollectCoverage=true `
            /p:CoverletOutput=TestResults/coverage.opencover.xml `
            /p:CoverletOutputFormat=opencover

          # Debug: afficher le fichier généré
          Get-ChildItem -Recurse -Filter "*.cobertura.xml"

          # --- SonarCloud END ---
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
