name: SonarCloud Analysis

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache SonarCloud Scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner

      - name: Install SonarScanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      # --- SonarCloud BEGIN ---
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./ACleanAPI
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"johnnybehague_ACleanAPI" `
            /o:"johnnybehague" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # --- Build ---
      - name: Build solution
        working-directory: ./ACleanAPI
        run: dotnet build --configuration Release

      # --- Tests: ACleanAPI.Example.API.Tests ---
      - name: Run tests for ACleanAPI.Example.API.Tests
        working-directory: ./ACleanAPI
        run: dotnet test ACleanAPI.Example.API.Tests `
              --logger "trx;LogFileName=ACleanAPI.Example.API.trx" `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=TestResults/coverage.opencover.xml

      # --- Tests: ACleanAPI.Example.Application.Tests ---
      - name: Run tests for ACleanAPI.Example.Application.Tests
        working-directory: ./ACleanAPI
        run: dotnet test ACleanAPI.Example.Application.Tests `
              --logger "trx;LogFileName=ACleanAPI.Example.Application.trx" `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=TestResults/coverage.opencover.xml

      # --- Tests: ACleanAPI.Example.Domain.Tests ---
      - name: Run tests for ACleanAPI.Example.Domain.Tests
        working-directory: ./ACleanAPI
        run: dotnet test ACleanAPI.Example.Domain.Tests `
              --logger "trx;LogFileName=ACleanAPI.Example.Domain.trx" `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=TestResults/coverage.opencover.xml

      # --- Tests: ACleanAPI.Example.Infrastructure.Tests ---
      - name: Run tests for ACleanAPI.Example.Infrastructure.Tests
        working-directory: ./ACleanAPI
        run: dotnet test --settings test.runsettings ACleanAPI.Example.Infrastructure.Tests `
              --logger "trx;LogFileName=ACleanAPI.Example.Infrastructure.trx" `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=TestResults/coverage.opencover.xml

      # --- Tests: ACleanAPI.Tests ---
      - name: Run tests for ACleanAPI.Tests
        working-directory: ./ACleanAPI
        run: dotnet test ACleanAPI.Tests `
              --logger "trx;LogFileName=ACleanAPI.trx" `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=TestResults/coverage.opencover.xml

      # --- SonarCloud END ---
      - name: End SonarCloud analysis
        working-directory: ./ACleanAPI
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"